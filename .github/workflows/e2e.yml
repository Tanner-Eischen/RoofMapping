name: e2e
on:
  push:
    branches: [ "main" ]
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npm run build
      - run: nohup npm run start &
      - run: npx playwright install --with-deps
      - run: npm run e2e
